<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random github repository finder</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ce928d54e6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-5 my-5 rounded-5 text-center">
      <h3>
        <i class="fa-brands fa-github"></i> Github Random Ripository Finder
      </h3>
      <div class="dropdown pt-3">
        <button id="dropdown-toggler" class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Select a language
        </button>
        <ul id="dropdown-menu" class="dropdown-menu dropdown-menu-dark">
        </ul>
      </div>
      <div id="output-div" class="container output my-4 rounded-2 p-3">
        <p id="output-p" class="p-4">Please Select a language</p>
      </div>
      <button id="output-btn" class="btn btn-dark btn-lg hide">Retry</button>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
